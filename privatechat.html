<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Chat Room</title>		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
		</script>
		<script src="chat.js"></script>
	</head>
	<body>
		<div class="container m-5">
			<ul id="msgArea" class="list-unstyled">
			</ul>
		</div>
		<div id="input" class="container m-5">
			<form>
				<div class="form-row">
					<div class="form-group col-11">
						<textarea class="form-control" id="msg" name="message" rows="1" placeholder="Enter your message"></textarea>
					</div>				
					<div class="form-group col-1">
						<button type="button" class="btn btn-success" id="submit">Send</button>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
